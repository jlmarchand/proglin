# Optimisation 
- but : maximiser un objectif ou minimiser un coût sur un ensemble fixé
- deux grandes familles de résolution : exacte ou approchée
- résolution exacte (ou presque ...)
    + **programmation linéaire**
    + estimateur des moindres carrés linéaires (fonction `lm` de `R` vue en stats)
    + ACP, etc.
- résolution approchée
    + dichotomie vue au lycée pour la recherche des zéros d'une fonction
    + plus généralement approximation des nombres réels irrationnels 
    (ex : `\(\sqrt{2}\)`, `\(\pi\)`, `\(e^x\)`, `\(\sin\theta\)`, etc.)
    + estimation statistique dans un cadre non-linéaire 
- la programmation linéaire exercice classique pour les étudiants en informatique -&gt; algorithme raisonnable à mettre en place

# Formulation du problème
**Boussard et Daudin, 1989** (Source principale de la construction de ce cours) :
"Résoudre un programme linéaire, c'est résoudre le problème mathématique suivant :

- étant donnés : 
  - `\(A \in M_{m,n}(\mathbb R)\)`, 
  - `\(b\in M_{m,1}(\mathbb R)\)`,
  - `\(c\in M_{n,1}(\mathbb R)\)`
- trouver un vecteur colonne `\(x\in M_{n,1}(\mathbb R)\)` tel que :
  - `\(Ax\leq b\)` vérifié
  - `\(x\geq 0\)` vérifié
  - `\(cx\)` maximum"

Note :  les inégalités sont à comprendre ligne à ligne
---


## Premier exemple

- **exemple tiré du même ouvrage**   considérons un agriculteur qui cherche à optimiser sa rentabilité sachant qu'il produit du blé et de la betterave, sachant que :
  - par hectare, le blé rapporte 3000 euros, la betterave 5000
  - par hectare, le blé nécessite 20h de travail, la betterave 500
  - l'agriculteur estime à 2000h son total de travail annuel, et possède une surface exploitable de 100 ha.
--

- les inconnues sont : `\(x_1\)` la surface à planter en blé, `\(x_2\)` celle en betterave, on cherche ainsi à maximiser 
`$$F = 3000 x_1 + 5000 x_2$$` sous les contraintes
`$$\left\{
\begin{array}{l}
  x_1+x_2 \leq 100\\
  20 x_1 +500x_2 \leq 2000\\
  x_1,x_2\geq 0
\end{array}\right.$$`

---

- matriciellement, les contraintes deviennent
`$$\underbrace{ 
\begin{pmatrix}
  1 &amp;1\\ 20 &amp;500
\end{pmatrix}}_{=A}
\underbrace{
\begin{pmatrix}
  x_1 \\ x_2
\end{pmatrix}}_{=x}
\leq
\underbrace{
\begin{pmatrix}
  100\\ 2000
\end{pmatrix}}_{=b}$$`
et
`$$\begin{pmatrix}
  x_1 \\ x_2
\end{pmatrix}\geq 0$$`
- la fonction à maximiser devient
`$$F= \underbrace{
\begin{pmatrix}3000 &amp; 5000 \end{pmatrix}}_{=c}
\begin{pmatrix}x_1\\x_2\end{pmatrix}$$`

---

## Enrichissement du modèle

- **variable supplémentaire** intégration du nombre `\(x_3\)` d'heures effectuées par un employé au tarif horaire de 50 euros de l'heure
  - `\(F\)` devient `\(F=3000x_1+5000x_2-50x_3\)`
  - les contraintes s'écrivent alors

`$$\left\{
\begin{array}{ll}
  x_1+x_2 \leq 100 &amp; \rightarrow\textrm{contrainte de surface inchangée}\\
  20 x_1 +500x_2 - x_3 \leq 2000 \\
  x_1,x_2, x_3\geq 0
\end{array}\right.$$`
--

  - les matrices deviennent :
  `\(A= \begin{pmatrix}1 &amp;1 &amp;0\\ 20  &amp;500 &amp;-1\end{pmatrix},\quad b=\begin{pmatrix}100\\2000\end{pmatrix},\quad c = \begin{pmatrix}3000 &amp;5000 &amp;-50\end{pmatrix}\)`

---
  
## Enrichissement du modèle
  
- **contrainte supplémentaire** intégration du rythme saisonnier : 
  - les 20h de travail annuelles sur un ha se décomposent en 2h le printemps, 10 l'été, et 8 l'automne alors que les 500h pour la betterave se décomposent en 300 heures le printemps et 200 l'automne
  - `\(F\)` reste `\(F=3000x_1+5000x_2-50x_3\)`
  - les 2000h annuelles se décomposent en 600h le printemps, l'été et l'automne et seulement 200 l'hiver
--

  - les contraintes s'écrivent alors

`$$\left\{
\begin{array}{ll}
  x_1+x_2 \leq 100 \\
  2 x_1 +300x_2 - \frac{x_3}4 \leq 600 \\
  10 x_1  - \frac{x_3}4 \leq 600 \\
  8 x_1 +200x_2 - \frac{x_3}4 \leq 600 \\
  x_1,x_2, x_3\geq 0
\end{array}\right.\Leftrightarrow
\begin{array}{l}
  A= \begin{pmatrix}1 &amp;1 &amp;0\\ 2  &amp;300 &amp;-0,25\\10&amp;0&amp;-0,25\\8 &amp;200&amp;-0,25\end{pmatrix},\\ b=\begin{pmatrix}100\\600\\600\\600\end{pmatrix},\quad c = \begin{pmatrix}3000 &amp;5000 &amp;-50\end{pmatrix}\end{array}$$`

---

## Discussion

- ce type de modèle repose sur l'hypothèse de proportionnalité à tous les étages, cela n'est pas toujours raisonnable  
    * on peut par exemple imaginer que l'usure du matériel agricole n'est pas une fonction linéaire du temps
- il existe des algorithmes traitant les non-linéarités mais cela sort du scope de la **programmation linéaire** qui consiste en un algorithme qui fournit la réponse au problème posé (si existence et unicité admises)
- la solution optimale `\(x\)` fournie par l'algorithme n'a aucune raison de ne présenter que des coordonnées entières, on en reparlera plus tard
- pas de solution optimale bornée (infinie) ou une infinité de solutions optimales dans des cas mal spécifiés
- si les matrices sont trop grandes, la recherche d'inverses dont on aura besoin passera par une approximation, de plus le temps de calcul risque d'être très important : 
  * bref : ne soyez pas trop gourmands !

# Algorithme du simplexe
 
- un **simplexe** est une figure géométrique qui contient tous les barycentres convexes (moyennes pondérées) de ses sommets d'un nombre fini de points
    - exemples : les polygônes usuels dans `\(\mathbb R^2\)`, les polyèdres usuels dans `\(\mathbb R^3\)` 
- la zone des **stratégies admissibles** forme un simplexe 
- si le problème est bien posé, alors un théorème assure que **la valeur maximale de `\(cx\)` est atteinte sur au moins un des sommets**
- l'algorithme consiste à parcourir intelligemment les sommets    - on part de l'un d'entre eux
   - on se dirige vers le voisin qui mène à la valeur la plus forte de `\(cx\)`
   - on s'arrête dès qu'il n'y a plus de voisins ayant une valeur de `\(cx\)` supérieure
- le problème possède des propriétés qui assure que le maximum local retenu est forcément global
- l'algorithme n'est pas obligé de visiter tous les sommets

## L'algorithme par l'exemple

Retour à notre problème fil-rouge :
 - maximiser 
 
 `$$F= \underbrace{\begin{pmatrix}3000 &amp; 5000 \end{pmatrix}}_{=c}\begin{pmatrix}x_1\\x_2\end{pmatrix}$$`

- sous les contraintes : 
`$$\underbrace{\begin{pmatrix}1 &amp;1\\ 20 &amp;500\end{pmatrix}}_{=A}\underbrace{\begin{pmatrix}  x_1 \\ x_2\end{pmatrix}}_{=x}\leq\underbrace{\begin{pmatrix}  100\\ 2000\end{pmatrix}}_{=b},\qquad\textrm{et } \begin{pmatrix}x_1 \\x_2\end{pmatrix}\geq 0$$`
---

### Standardisation du problème
- transformer les inéquations en équations en introduisant des variables supplémentaires
- dans notre exemple, si `\(x_3\)` est la surface d'exploitation restante et `\(x_4\)` le temps de travail inutilisé :
`$$\left\{\begin{array}{l}
  x_1+x_2 \leq 100\\
  20 x_1 +500x_2 \leq 2000\\
  x_1,x_2\geq 0
\end{array}\right.
\Leftrightarrow
\left\{
\begin{array}{l}
  x_1+x_2+x_3 = 100\\
  20 x_1 +500x_2 + x_4 = 2000\\
  x_1,x_2, x_3, x_4\geq 0
\end{array}\right.$$`
--

- matriciellement, en mettant à jour les notations
`$$\underbrace{\begin{pmatrix}
  1 &amp;1 &amp;1 &amp;0\\ 20 &amp;500 &amp;0 &amp;1
\end{pmatrix}}_{=A}
\underbrace{
\begin{pmatrix}
  x_1 \\ x_2 \\ x_3 \\ x_4
\end{pmatrix}}_{=x}
=
\underbrace{
\begin{pmatrix}
  100\\ 2000
\end{pmatrix}}_{=b},\qquad\textrm{et } \begin{pmatrix}x_1\\x_2\\x_3\\x_4\end{pmatrix}\geq 0$$`

### Variables de base, coûts relatifs et pivot
- Nouvel exemple (Source : https://fxjollois.github.io/)
  * Une petite entreprise familiale qui désire fabriquer de la crème glacée et du beurre à partir du lait produit par leurs vaches.
Les prix sont fixés à 5€ par litre de crème glacée et 4€ par Kg de beurre. Le profit (à maximiser) se calcule donc ainsi : `\(F=5x+4y\)`
 * Nous avons les contraintes suivantes :
La production hebdomadaire des vaches est de 22 litres ;
Pour faire 1 Kg de beurre, il faut 2 litres de lait tandis que pour faire 1 litre de crème glacée, cela exige 3 litres de lait ;
On entrepose les produits dans un réfrigérateur qui ne peut contenir plus que 6 litres de crème glacée ;
Il faut 1 heure pour produire  4 litres de crème glacée et aussi 1h pour produire 1 Kg de beurre. La famille dispose d’au plus 6 heures par semaine.
--

- Transcription  sous forme de programme linéaire

`$$\left\{\begin{array}{lll}3x_1+2x_2\leq 22\\x_1\leq 6\\\frac{x_1}4 +x_2\leq 6\\x_1x_2\geq 0 \end{array}\right.
\Rightarrow A = \begin{pmatrix}3&amp;2\\1&amp;0\\0,25 &amp;1\end{pmatrix},\quad b=\begin{pmatrix}22\\6\\6\end{pmatrix}, \quad c=\begin{pmatrix}5&amp;4\end{pmatrix}$$`

## Problèmes possibles et résolutions

- le cadre le plus simple, abordé ici repose sur un nombre de contraintes plus faible que le nombre d'inconnues pour la matrice standard
- la matrice `\(A\)` doit être de rang plein, cela peut provenir d'incompatibilités ou de contraintes redondantes
- la recherche d'un premier sommet satisfaisant les contraintes, nécessaire pour amorcer l'algorithme peut poser problème
- un système de contraintes trop complexe peut mener à un trop grand nombre de calculs même pour une machine 
- etc.

- Standardisation du problème

```r
# parametres du programme lineaire Ax = b, avec Cx à minimiser
  ## le plus simple b
  b &lt;- matrix( c(M,m,PT), ncol = 1)
  ## creation de A plus technique car 45 variables
  un &lt;- rep(1, 15) # vecteur de 1 de longueur 15
  diag1 &lt;- diag( un ) # creation d'une matrice identite
  A &lt;- rbind(
        cbind( diag1, diag1, 0*diag1),
        cbind( diag1, 0*diag1, -diag1),
        cbind( matrix( un, nrow = 1 ), matrix( rep(0, 30), nrow = 1 ))
  ) 
  ## ajustement de C aux 45 variables
  C &lt;-  c(teneurs, rep(0,30))
